    <script>
      $("#btn").on("click", function(){
        if($(this).data('imagem') == 'aberta'){
          $(this).data('imagem', 'fechada');
          $("#logoimg").hide();
        }
        else if($(this).data('imagem') == 'fechada'){
          $("#logoimg").show();
          $(this).data('imagem', 'aberta');
        }

      });
    </script>
